<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form #registerUser="ngForm" (ngSubmit)="dangKy(registerUser.value)">
        <div class="form-group">
          <label for="usr">Tài Khoản:</label>
          <input type="text" class="form-control" id="usr" minlength="8"
            maxlength="16" name="taiKhoan" ngModel #taiKhoan="ngModel" required>
          <div *ngIf="taiKhoan.errors && (taiKhoan.dirty || taiKhoan.touched)">
            <!-- Kiểm tra rỗng -->
            <div class="alert alert-danger" *ngIf="taiKhoan.errors.required">
              Tài khoản không được rỗng !
            </div>
            <!-- Kiểm tra độ dài -->
            <div class="alert alert-danger" *ngIf="(taiKhoan.errors.minlength ||
              taiKhoan.errors.maxlength)">
              Độ dài ký tự từ 8 - 16 kí tự !
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Mật Khẩu:</label>
          <input type="password" class="form-control" id="pwd" name="matKhau"
            ngModel>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            type="email" class="form-control" id="email" name="email"
            #email="ngModel" required ngModel>
          <!-- Validator -->
          <div *ngIf="email.errors && (email.dirty || email.touched)">
            <!-- Kiểm tra rỗng -->
            <div class="alert alert-danger" *ngIf="email.errors.required">
              Email không được rỗng !
            </div>
            <!-- Kiểm tra định dạng -->
            <div class="alert alert-danger" *ngIf="email.errors.pattern">
              Sai định dạng email !
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="sdt">Số điện thoại:</label>
          <input type="number" class="form-control" id="sdt" name="sdt" ngModel>
        </div>
        <button class="btn btn-large btn-block btn-success" *ngIf="!registerUser.submitted" [disabled]="!registerUser.valid" >Đăng
          Ký</button>
      </form>
    </div>
  </div>
</div>
